apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  labels:
    app: redis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        
        env:
        - name: REDIS_PASSWORD
          value: "dummypass"
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_DATABASES
          value: "16"
        - name: REDIS_MAXMEMORY
          value: "256mb"
        - name: REDIS_MAXMEMORY_POLICY
          value: "allkeys-lru"
        
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
        
      volumes:
      - name: redis-data
        emptyDir:
          sizeLimit: 1Gi